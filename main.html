<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        h1 {
            margin: 0;
        }
        .team-container {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .team-member {
            background: white;
            margin: 1em 0;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nano Team</h1>
    </header>

    <div class="team-container">
        <h2>Welcome to Nano!</h2>
      

    <footer>
        <p>&copy; 2025 Nano Team. All rights reserved.</p>
    </footer>
</body>
</html>
